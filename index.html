        <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
            background: black;
        }

        
        </style>
        <script>
        var layer;


        function init() {
            var url = 'http://tomicrom.cartodb.com/api/v2/viz/a2d4f986-3f9a-11e6-bd20-0e787de82d45/viz.json';
            var visualizacion = cartodb.createVis("map", url)
                .done(function(vis, layers) {
                    layer = layers[1];
                });
        }

        function showLayer(layerToShow) {

            //turn off all layers
            layer.getSubLayers().forEach(function(i) {
                i.hide()
            });

            switch (layerToShow.id) {
                case "barrios":
                    layer.getSubLayer(0).show();
                    break;
                case "hospitales":
                    layer.getSubLayer(1).show();
                    break;
                case "cerrajerias":
                    layer.getSubLayer(2).setSQL("SELECT * FROM cerrajerias").show();
                    break;
                case "cerrajeriaspalermo":
                    layer.getSubLayer(2).setSQL("SELECT * FROM cerrajerias WHERE barrio = 'PALERMO'").show();
                    break;
                case "todo":
                    layer.getSubLayer(0).show();
                    layer.getSubLayer(1).show();
                    layer.getSubLayer(2).show();
                    break;   
                
            }

            return true;


        }
        </script>
    </head>
    <body  onload="init()">
